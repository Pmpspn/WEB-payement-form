<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div id="form" class="flex justify-center mt-40">
    <div class="flex flex-row bg-gray-300 p-2 rounded-md border-1 border-gray-400 shadow-xl pt-16 pr-16 pl-16 pb-5">
        <!-- CARDS -->
        <div class="md:static -mr-10 pr-20">
            <!-- CARD RECTO -->
            <div v-on:click="sideShowing = true"
                 class="absolute -m-10 bg-indigo-800 w-96 h-52 rounded-md shadow-lg text-white text-2xl z-10">
                <div class="flex flex-col justify-evenly">
                    <div class="bg-yellow-400 w-16 h-10 rounded-lg shadow-inner ml-10 mt-16"></div>
                    <div>
                        <div class="pt-5 pl-5">No : {{ number }}</div>
                    </div>
                    <div class="flex self-center">
                        <div>Date : {{ date }}</div>
                    </div>
                </div>
            </div>
            <!-- CARD VERSO -->
            <div v-on:click="sideShowing = false" :class="sideShowing ? 'z-0' : 'z-20'"
                 class="relative mt-10 bg-indigo-900 w-96 h-52 rounded-md shadow-lg text-white text-2xl">
                <div class="flex justify-center">
                    <div class=" text-gray-700 mt-10 flex justify-center bg-white bg-opacity-75 rounded-lg w-80 fixed">
                        <p>CVV : </p>
                        <p>{{ cryptogramme }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- INPUTS -->
        <div class="flex flex-col gap-2 text-xl text-gray-700 text-center -mt-10">
            <p class="font-bold text-2xl">Ajouter une carte</p>
            <label>Numero</label>
            <input type="text" maxlength="16" placeholder="xxxx-xxxx-xxxx-xxxx" v-on:click="sideShowing = true"
                   class="rounded shadow-inner" v-model="number">
            <label>Date</label>
            <input type="month" placeholder="jj/aa" v-on:click="sideShowing = true" class="rounded shadow-inner"
                   v-model="date">
            <label>Cryptogramme</label>
            <input type="number" maxlength="3" placeholder="xxx" v-on:click="sideShowing = false"
                   class="rounded shadow-inner" v-model="cryptogramme">
            <input type="button" class="rounded shadow-lg hover:bg-gray-300 mt-2" value="Valider.">
        </div>
    </div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#form',
        data: {
            'number': "",
            'date': "",
            'cryptogramme': "",
            'sideShowing': true
        }
    })
</script>
<style>
    .fade-enter-active, .fade-leave-active {
        transition: opacity .5s;
    }

    .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */
    {
        opacity: 0;
    }
</style>
</html>
