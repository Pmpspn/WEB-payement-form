<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div id="form" class="flex justify-center mt-40">
    <div class="flex flex-row bg-gray-300 p-2 rounded-md border-1 border-gray-400 shadow-xl pt-16 pr-16 pl-16 pb-5">
        <!-- CARDS -->
        <div class="md:static -mr-10 pr-20">
            <!-- CARD RECTO -->
            <div class="absolute -m-10 bg-indigo-800 w-96 h-52 rounded-md shadow-lg text-white text-2xl z-10"
                 v-on:click="sideShowing = true">
                <div class="flex flex-col justify-evenly">
                    <div class="bg-yellow-400 w-16 h-10 rounded-lg shadow-inner ml-10 mt-16"></div>
                    <div>
                        <div class="pt-5 pl-5">{{ number }}</div>
                    </div>
                    <div class="flex self-center">
                        <div>{{ date }}</div>
                    </div>
                </div>
            </div>
            <!-- CARD VERSO -->
            <div :class="sideShowing ? 'z-0' : 'z-20'"
                 class="relative mt-10 bg-indigo-900 w-96 h-52 rounded-md shadow-lg text-white text-2xl"
                 v-on:click="sideShowing = false">
                <div class="flex justify-center">
                    <div class=" text-gray-700 mt-10 flex justify-center bg-white bg-opacity-75 rounded-lg w-80 fixed">
                        <p>{{ cryptogramme }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- INPUTS -->
        <div class="flex flex-col gap-2 text-xl text-gray-700 text-center -mt-10">
            <p class="font-bold text-2xl">Ajouter une carte</p>
            <!--
            <label>Nom - Pr√©nom</label>
            <input v-model="name" class="rounded shadow-inner">
            -->
            <label>Numero</label>
            <input v-model="number" class="rounded shadow-inner" maxlength="16" placeholder="XXXX-XXXX-XXXX-XXXX"
                   type="number" v-on:click="sideShowing = true">
            <label>Date</label>
            <input v-model="date" class="rounded shadow-inner" placeholder="jj/aa" type="month"
                   v-on:click="sideShowing = true">
            <label>Cryptogramme</label>
            <input v-model="cryptogramme" class="rounded shadow-inner" maxlength="3" placeholder="XXX"
                   type="number" v-on:click="sideShowing = false">
            <input class="rounded shadow-lg hover:bg-gray-300 mt-2" type="button" value="Valider." v-on:click="">
        </div>
    </div>
</div>
</body>
<script>
    const app = new Vue({
        el: '#form',
        data: {
            'number': "XXXX-XXXX-XXXX-XXXX",
            'date': "JJ/AAAA",
            'cryptogramme': "XXX",
            'name': "Nicolas CAGE",
            'sideShowing': true
        }
    })
</script>
<style>
</style>
</html>
